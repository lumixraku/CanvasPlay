<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sampled Bezier Curve</title>
    <style>
        body { margin: 0; }
        canvas { border: 1px solid black; display: block; margin: 20px; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const p0 = { x: 100, y: 500 };
        const p1 = { x: 250, y: 100 };
        const p2 = { x: 550, y: 100 };
        const p3 = { x: 700, y: 500 };

        function getBezierPoint(t, p0, p1, p2, p3) {
            const u = 1 - t;
            const tt = t * t;
            const uu = u * u;
            const uuu = uu * u;
            const ttt = tt * t;

            let p = { x: 0, y: 0 };
            p.x += uuu * p0.x;
            p.x += 3 * uu * t * p1.x;
            p.x += 3 * u * tt * p2.x;
            p.x += ttt * p3.x;

            p.y += uuu * p0.y;
            p.y += 3 * uu * t * p1.y;
            p.y += 3 * u * tt * p2.y;
            p.y += ttt * p3.y;

            return p;
        }

        function drawCurve() {
            ctx.beginPath();
            let point = getBezierPoint(0, p0, p1, p2, p3);
            ctx.moveTo(point.x, point.y);

            for (let i = 1; i <= 50; i++) {
                const t = i / 50;
                point = getBezierPoint(t, p0, p1, p2, p3);
                ctx.lineTo(point.x, point.y);
            }

            ctx.stroke();
        }

        function drawControlPoints(points) {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1;

            // Draw control points
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw control lines
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
        }

        function drawSampledPoints() {
            ctx.fillStyle = 'green';

            for (let i = 0; i <= 50; i++) {
                const t = i / 50;
                const point = getBezierPoint(t, p0, p1, p2, p3);
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const controlPoints = [p0, p1, p2, p3];
        drawCurve();
        drawControlPoints(controlPoints);
        drawSampledPoints();
    </script>
</body>
</html>
