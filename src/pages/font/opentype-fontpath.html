<!DOCTYPE html>
<html>

<head>
    <title>使用 JSON 字体渲染文本</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <script type="importmap">
    {
        "imports": {
            "offcial/opentype.js": "https://unpkg.com/opentype.js@latest/dist/opentype.module.js",
            "opentype.js": "https://unpkg.com/@konghayao/opentype.js@2024.3.19/dist/opentype.module.js"
        }
    }
    </script>
    <!-- <script src="https://unpkg.com/opentype.js"></script> -->
    <canvas id="myCanvas" width="500" height="500" style="width: 500px; height:500px;"></canvas>
    <script type="module">
        import * as opentype from 'offcial/opentype.js';
        import { Path } from 'opentype.js';
        // import * as opentype from 'opentype.js';


        // 加载字体文件，这里假设你有一个字体文件的URL
        const buffer = fetch('/public/font/ZCOOLQingKeHuangYou-Regular.ttf').then(res => res.arrayBuffer());
        const font = opentype.parse(await buffer);
        const opentypePath = font.getPath('圣诞树Tree', 0, 0, 72)
        // 获取Canvas上下文
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const pathStr = opentypePath.toPathData();


        const pathShadow = new Path2D(pathStr);
        // const path = new Path2D(pathStr);
        // const path = new Path2D(pathStr);
        const path = new Path();
        path.fromSVG(pathStr);
        // const textBox = path.getBoundingBox();



        ctx.beginPath();
        ctx.translate(150, 250);
        ctx.filter = 'blur(4px)';
        ctx.fill(pathShadow);
        ctx.filter = 'none';
        ctx.closePath()

        ctx.save();
        ctx.beginPath();
        // 使用opentype.js来处理字体，发现路径绘制时上下颠倒了，这是因为字体的坐标系统与Canvas的坐标系统不一致。
        // 在字体设计中，y坐标通常向上增长，而在Canvas API中，y坐标向下增长。
        ctx.scale(1, -1); // 在y轴方向翻转画布
        path.draw(ctx); 
        ctx.closePath()
        ctx.restore();

    </script>
</body>

</html>
