<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
                "three/": "https://unpkg.com/three@0.156.0/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { FontLoader } from 'three/examples/jsm/loaders/FontLoader';       
    import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry';
    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


   // 创建立方体
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 添加环境光
    const ambientLight = new THREE.AmbientLight(0xeeeeee);
    ambientLight.intensity = 1; // 0 - 1 之间的值
    scene.add(ambientLight);

    // 添加点光源
    const pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
 
    // 加载字体
    const loader = new FontLoader();
    loader.load('/public/font/ZCOOLQingKeHuangYou-Regular.json', (font) => {
        const textGeometry = new TextGeometry('Hello Three.js', {
            font: font,
            size: 0.5,
            height: 0.2,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 0.02,
            bevelSize: 0.05,
            bevelSegments: 8
        });

        const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);

        // 随机分布文字
        const words = ['Hello', 'World', 'Three.js', 'Awesome', 'Cloud'];
        words.forEach((word) => {
            const geometry = new TextGeometry(word, {
                font: font,
                size: Math.random() * 0.5 + 0.3,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.05,
                bevelSegments: 8
            });
            const mesh = new THREE.Mesh(geometry, textMaterial);
            mesh.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10
            );
            mesh.rotation.set(
                Math.random() * 2 * Math.PI,
                Math.random() * 2 * Math.PI,
                Math.random() * 2 * Math.PI
            );
            scene.add(mesh);
        });

        scene.add(textMesh);

        // 添加动画效果
        const animate = () => {
            requestAnimationFrame(animate);
            scene.rotation.x += 0.01;
            scene.rotation.y += 0.01;
            renderer.render(scene, camera);
        };
        animate();
    });

    // 监听窗口大小变化事件
    window.addEventListener('resize', handleResize);

    // 处理窗口大小变化
    function handleResize() {
        // 更新相机的 aspect 属性
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        // 更新渲染器的大小
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 重新渲染
        renderer.render(scene, camera);
    }    

    </script>
</body>

</html>
