<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
canvas,
svg {
  border: 1px solid #333;
}

    </style>
</head>
<body>
    https://codepen.io/F-star/pen/dyEvZmx
    <canvas width="500" height="500"></canvas>
    <script>


    "use strict";
    const distance = (p1, p2) => {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        return Math.sqrt(dx * dx + dy * dy);
    };
    const drawNumText = (ctx, p, text, color, offsetX = -3, offsetY = -10) => {
        ctx.save();
        if (color) {
            ctx.fillStyle = color;
        }
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.font = '18px sans-serif';
        ctx.strokeText(text, p.x + offsetX, p.y + offsetY);
        ctx.fillText(
            // `${text} (${parseFloat(p.x.toFixed(1))}, ${parseFloat(p.y.toFixed(1))})`,
            text, p.x + offsetX, p.y + offsetY);
        ctx.restore();
    };
    const fillPoints = (ctx, p, size = 10) => {
        const radius = size / 2;
        p.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
            ctx.fill();
        });
    };
    const getArcPoint = (center, radius, angle) => {
        // 弧度转方向向量
        const dir = {
            x: Math.cos(angle),
            y: Math.sin(angle),
        };
        return {
            x: center.x + radius * dir.x,
            y: center.y + radius * dir.y,
        };
    };
    const getArc2Center = (start, end, radius, sweep, largeArc) => {
        const dist = distance(start, end);
        // 半径太小，无法构成圆。
        // 做特殊处理，radius 替换为 start 到 end 的距离除以 2
        // 此时圆心就是两点的中点
        if (radius * 2 < dist) {
            return {
                x: start.x / 2 + end.x / 2,
                y: start.y / 2 + end.y / 2,
            };
        }
        const cos = Math.min(dist / 2 / radius, 1);
        const dAngle = Math.acos(cos);
        const startToEndAngle = Math.atan((end.y - start.y) / (end.x - start.x));
        let angle = 0;
        if (sweep === largeArc) {
            angle = startToEndAngle - dAngle;
        }
        else {
            angle = startToEndAngle + dAngle;
        }
        return {
            x: start.x + radius * Math.cos(angle),
            y: start.y + radius * Math.sin(angle),
        };
    };
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    /*********** 方式 1 **********/
    const drawArc1 = (ctx) => {
        const center = { x: 150, y: 150 };
        const radius = 100;
        const startAngle = 0;
        const endAngle = Math.PI * 2 * (5 / 7);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.stroke();
        const startPt = getArcPoint(center, radius, startAngle);
        const endPt = getArcPoint(center, radius, endAngle);
        fillPoints(ctx, [center, startPt, endPt]);
        drawNumText(ctx, center, 'center');
        drawNumText(ctx, startPt, 'start');
        drawNumText(ctx, endPt, 'end');
    };
    drawArc1(ctx);
    /*********** 方式 2 **********/
    const drawArc2 = (start, end, radius, sweep, largeArc) => {
        const d = `M ${start.x} ${start.y} A ${radius} ${radius} 0 ${largeArc ? 1 : 0} ${sweep ? 1 : 0} ${end.x} ${end.y}`;
        const center = getArc2Center(start, end, radius, sweep, largeArc);
        const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        pathElement.setAttributeNS(null, 'd', d);
        pathElement.setAttributeNS(null, 'stroke', 'black');
        pathElement.setAttributeNS(null, 'fill', 'none');
        const centerPtElement = createSVGPoint(center);
        const startPtElement = createSVGPoint(start);
        const startTextElement = createSVGText(start, 'start');
        const endPtElement = createSVGPoint(end);
        const endTextElement = createSVGText(end, 'end');
        const svgElement = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svgElement.setAttributeNS(null, 'width', '500');
        svgElement.setAttributeNS(null, 'height', '500');
        svgElement.appendChild(pathElement);
        svgElement.appendChild(centerPtElement);
        svgElement.appendChild(startPtElement);
        svgElement.appendChild(startTextElement);
        svgElement.appendChild(endPtElement);
        svgElement.appendChild(endTextElement);
        document.body.appendChild(svgElement);
    };
    const createSVGPoint = (pt) => {
        const el = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        el.setAttributeNS(null, 'cx', '' + pt.x);
        el.setAttributeNS(null, 'cy', '' + pt.y);
        el.setAttributeNS(null, 'r', '5');
        return el;
    };
    const createSVGText = (pt, content) => {
        const el = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        el.setAttributeNS(null, 'x', '' + pt.x);
        el.setAttributeNS(null, 'y', '' + (pt.y + 20));
        el.innerHTML = content;
        return el;
    };
    const start = { x: 100, y: 100 };
    const end = { x: 250, y: 200 };
    const radius = 95;
    const sweep = false;
    const largeArc = true;
    drawArc2(start, end, radius, sweep, largeArc);
    const drawArc3 = () => {
        const start = { x: 100, y: 100 };
        const end = { x: 250, y: 200 };
        const bulge = -1.6;
        if (bulge === 0) {
            console.log('表达的是直线');
            return;
        }
        const sweep = bulge > 0 ? false : true;
        const largeArc = Math.abs(bulge) > 1 ? true : false;
        const sweepAngle = Math.atan(Math.abs(bulge)) * 4;
        const radius = distance(start, end) / 2 / Math.sin(sweepAngle / 2);
        drawArc2(start, end, radius, sweep, largeArc);
    };
    drawArc3();


    </script>
</body>
</html>
