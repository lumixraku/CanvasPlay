<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Volume Cloud Effect</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script id="volumeCloudV" type="x-shader/x-vertex">
    varying vec3 vPosition;

    void main() {
      vPosition = position;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script id="volumeCloudF" type="x-shader/x-fragment">
    uniform float time;
    uniform vec3 cameraPos;
    varying vec3 vPosition;

    // Cloud noise function (replace with your own implementation)
    float cloudNoise(vec3 p) {
      return 0.5 * sin(p.x * 0.5 + time) + 0.5 * cos(p.y * 0.5 + time) + 0.5 * sin(p.z * 0.5 + time);
    }

    void main() {
      vec3 rayDir = normalize(vPosition - cameraPos);
      float density = 0.0;
      vec3 rayPos = cameraPos;
      const int numSteps = 64;
      const float stepSize = 0.1;

      for (int i = 0; i < numSteps; i++) {
        vec3 pos = rayPos + rayDir * stepSize * float(i);
        density += cloudNoise(pos) * stepSize;
      }

      density = clamp(density, 0.0, 1.0);
      gl_FragColor = vec4(vec3(density), 1.0);
    }
  </script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(4, 4, 4);
    const uniforms = {
      time: { value: 0.0 },
      cameraPos: { value: camera.position },
    };

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: document.getElementById('volumeCloudV').textContent,
      fragmentShader: document.getElementById('volumeCloudF').textContent,
    });

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
